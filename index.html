<!DOCTYPE html>


<head>
    <link rel="stylesheet" href="style.css">
    <title> Registration Form</title>

</head>

<body>
    <div class="container">


        <div class="form-container">
            <div class="form-header">
                <h2>Student Registration Form</h2>
            </div>

            <div class="form-body">
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter first name" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="form-row triple">
                            <select required>
                                <option value="">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select required>
                                <option value="">Year</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" placeholder="Enter email address" required>
                        </div>
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}"
                                required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gender" value="male" required> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female" required> Female
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Enter your full address" required></textarea>
                    </div>

                    <div class="form-row triple">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="Enter city" required>
                        </div>
                        <div class="form-group">
                            <label>PIN Code</label>
                            <input type="text" placeholder="Enter 6-digit PIN code" pattern="[0-9]{6}" required>
                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Country</label>
                        <select required>
                            <option value="">Select country</option>
                            <option value="india">India</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Hobbies</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="hobbies" value="drawing"> Drawing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="singing"> Singing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="dancing"> Dancing
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="sketching"> Sketching
                            </label>
                            <label>
                                <input type="checkbox" name="hobbies" value="others"> Others
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Qualification</label>
                        <table class="qualification-table">
                            <thead>
                                <tr>
                                    <th>Sr No.</th>
                                    <th>Examination</th>
                                    <th>Board</th>
                                    <th>Percentage</th>
                                    <th>Year of Passing</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Class X</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Class XII</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Graduation</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <td>4</td>
                                    <td>Masters</td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                    <td><input type="text"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-group">
                        <label>Courses Applied For</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="course" value="bca" required> BCA
                            </label>
                            <label>
                                <input type="radio" name="course" value="bcom" required> B.Com
                            </label>
                            <label>
                                <input type="radio" name="course" value="bsc" required> B.Sc
                            </label>
                            <label>
                                <input type="radio" name="course" value="ba" required> B.A
                            </label>
                        </div>
                    </div>

                    <div class="button">
                        <button type="reset" class="btn btn-reset">Reset</button>
                        <button type="submit" class="btn btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>


    </div>


</body>

</html>
